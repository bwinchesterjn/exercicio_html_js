<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
</head>
<body>
    <form id="meuFormulario">
        <label for="campoA">Formulário A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Formulário B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById("meuFormulario");

        formulario.addEventListener("submit", function (event) {
            event.preventDefault();

            const valorA = parseFloat(formulario.campoA.value);
            const valorB = parseFloat(formulario.campoB.value);

            if (valorB > valorA) {
                alert("Formulário válido! B é maior que A.");
            } else {
                alert("Formulário inválido! B deve ser maior que A.");
            }
        });
    </script>
</body>
</html>
